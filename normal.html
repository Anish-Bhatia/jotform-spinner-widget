<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Widget</title>
    <style>
        .spinner-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .spinner-input {
            width: 50px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        .spinner-btn {
            width: 30px;
            height: 30px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .spinner-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="spinner-container">
    <button class="spinner-btn" onclick="decreaseValue()">-</button>
    <input type="number" class="spinner-input" id="spinner" value="0" min="0">
    <button class="spinner-btn" onclick="increaseValue()">+</button>
</div>

<script>
    function increaseValue() {
        let input = document.getElementById("spinner");
        input.value = parseInt(input.value) + 1;
    }

    function decreaseValue() {
        let input = document.getElementById("spinner");
        if (parseInt(input.value) > parseInt(input.min)) {
            input.value = parseInt(input.value) - 1;
        }
    }
</script>

</body>
</html>
