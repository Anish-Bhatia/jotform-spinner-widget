<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Widget</title>
    <style>
        .spinner-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .spinner-input {
            width: 50px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        .spinner-btn {
            width: 30px;
            height: 30px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .spinner-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="spinner-container">
    <button class="spinner-btn" id="decreaseBtn">-</button>
    <input type="number" class="spinner-input" id="spinner" value="0" min="0">
    <button class="spinner-btn" id="increaseBtn">+</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let input = document.getElementById("spinner");
        let increaseBtn = document.getElementById("increaseBtn");
        let decreaseBtn = document.getElementById("decreaseBtn");

        if (!input || !increaseBtn || !decreaseBtn) {
            console.error("One or more spinner elements not found!");
            return;
        }

        increaseBtn.addEventListener("click", function () {
            input.value = parseInt(input.value) + 1;
        });

        decreaseBtn.addEventListener("click", function () {
            if (parseInt(input.value) > parseInt(input.min)) {
                input.value = parseInt(input.value) - 1;
            }
        });
    });
</script>

</body>
</html>
